<VirtualHost *:8081>
	ServerAdmin webmaster@localhost
	ServerName www.vacaciones.com
	ServerAlias vacaciones.com
	DocumentRoot /var/www/html/vacaciones

	DirectoryIndex vacaciones.php

	<Directory /var/www/html/vacaciones/docs>
		Require all granted	
		<FilesMatch "^a">
			Require all denied
		</FilesMatch>
	</Directory>

	<Directory /var/www/html/vacaciones/images>
		Options -Indexes
		Require all granted
	</Directory>
	
	<Directory /var/www/html/vacaciones/enlaces>
		Options +Indexes +FollowSymLinks
	</Directory>


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
